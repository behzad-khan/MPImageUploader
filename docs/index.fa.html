<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP ImageUploader – پلاگین سبک جاوااسکریپت برای آپلود تصویر</title>
    <meta
      name="description"
      content="MP ImageUploader یک پلاگین سبک جاوااسکریپت برای آپلود تصویر با پیش‌نمایش، کشیدن و رها کردن، افزودن و حذف تصویر است. در NPM و GitHub موجود است."
    />
    <meta
      name="keywords"
      content="JavaScript, آپلود تصویر, پلاگین, MPImageUploader, NPM, GitHub"
    />
    <meta name="robots" content="index, follow" />

    <!-- OpenGraph -->
    <meta
      property="og:title"
      content="MP ImageUploader – پلاگین سبک جاوااسکریپت برای آپلود تصویر"
    />
    <meta
      property="og:description"
      content="پلاگین سبک JS برای آپلود تصویر با پیش‌نمایش، کشیدن و رها کردن، افزودن و حذف تصویر."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://behzad-khan.github.io/MPImageUploader/index.fa.html"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/behzad-khan/MPImageUploader/main/demo/screenshot.png"
    />
    <meta property="og:locale" content="fa_IR" />

    <!-- Canonical -->
    <link
      rel="canonical"
      href="https://behzad-khan.github.io/MPImageUploader/index.fa.html"
    />

    <!-- CSS from jsDelivr CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mehpak/mp-imageuploader@latest/dist/MP-ImageUploader.min.css"
    />

    <style>
      body {
        font-family: sans-serif;
        background: #f8f9fa;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .author,
      .lang-switch {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
      }
      #preview {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MP ImageUploader</h1>
      <p>
        یک پلاگین سبک جاوااسکریپت برای آپلود تصویر با پیش‌نمایش، کشیدن و رها
        کردن، افزودن و حذف تصویر.
      </p>

      <!-- Language switch -->
      <div class="lang-switch">
        <a href="index.html" hreflang="en">English</a>
      </div>

      <!-- Demo -->
      <input type="file" id="imageInput" />
      <div id="preview"></div>

      <hr />

      <p>
        📦
        <a
          href="https://www.npmjs.com/package/@mehpak/mp-imageuploader"
          target="_blank"
          >مشاهده در NPM</a
        >
        | 💻
        <a href="https://github.com/behzad-khan/MPImageUploader" target="_blank"
          >مشاهده در GitHub</a
        >
      </p>

      <div class="author">
        توسعه توسط
        <a href="https://mehpak.ir/plugins/mp-imageuploader" target="_blank"
          >MehPak</a
        >
      </div>
    </div>

    <!-- JS from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mehpak/mp-imageuploader@latest/dist/MP-ImageUploader.min.js"></script>
    <script>
      // Initialize plugin
      const uploader = new MPImageUploader("#imageInput", {
        existingImage: null,
        emptyText: "هیچ تصویری انتخاب نشده",
      });
    </script>
  </body>
</html>
